name: Connect Artists

on:
  workflow_dispatch:
    inputs:
      artist_1:
        description: Seed Artist
        required: true
        type: string
      artist_2:
        description: Seed Artist
        required: true
        type: string

env:
  SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
  SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
  SPOTIPY_CLIENT_USERNAME: ${{ secrets.SPOTIFY_USERNAME }}
  SPOTIPY_OPEN_BROWSER_FOR_OAUTH: false
  SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'
    - run: poetry install
    - name: Set up OAuth token cache
      run: |
        echo '${{ secrets.CACHED_TOKEN }}' > .cache-${{ secrets.SPOTIFY_USERNAME }}
    - name: Connect Artists
      run: |
        poetry run python ./scripts/connect_artists.py '${{ inputs.artist_1 }}'  '${{ inputs.artist_2 }}'
    - name: Save Output
      uses: actions/upload-artifact@v3
      with:
        name: connection-graph
        path: output/*.png
