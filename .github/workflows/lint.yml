name: Lint

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run black
        uses: psf/black@stable
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run isort
        uses: isort/isort-action@v1.1.0
        with:
          configuration: --profile black --check-only --diff --fss --honor-noqa
          requirements-files: "requirements.txt"
